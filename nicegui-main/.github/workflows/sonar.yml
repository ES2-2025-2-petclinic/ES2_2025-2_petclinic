name: SonarCloud Analysis
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Instala o pacote atual e as dependências de dev listadas no pyproject.toml
          # O ".[dev]" tenta instalar extras se definidos, mas garantimos o cov abaixo
          pip install . 
          pip install pytest pytest-cov pytest-asyncio pytest-selenium

      - name: Run Tests and Generate Coverage
        # O comando que gera o arquivo coverage.xml que o Sonar lê
        run: pytest --cov=. --cov-report=xml:coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}